<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Books, store, buy, купить, книга, книги, магазин"
    />
    <title>Книжник</title>
    <script src="JS/books_form/books_form.js"></script>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body class="bodypage-main">
    <header>
      <div class="panel">
        <div class="panel__logo">
          <a href="index.html"
            ><img src="res/logo.png" alt="Logo" class="panel__logo__image"
          /></a>
        </div>

        <div class="panel__center">
          <div class="panel__search">
            <form class="panel__search__bar">
              <input
                class="panel__search__bar__input"
                type="text"
                placeholder="Найди книгу для себя"
              />
              <button class="panel__search__bar__button" type="submit">
                <img class="panel__search__button__img" src="res/search.png" />
              </button>
            </form>
          </div>
          <div class="panel__navigation">
            <nav>
              <ul class="panel__navigation__list">
                <li>
                  <a href="catalog.html" class="panel__navigation__list__item"
                    >Каталог</a
                  >
                </li>
                <li>
                  <a href="best.html" class="panel__navigation__list__item"
                    >Лучшее</a
                  >
                </li>
                <li>
                  <a href="contacts.html" class="panel__navigation__list__item"
                    >Контакты</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="panel__right">
          <ul class="panel__right__buttons">
            <li>
              <a href="index.html"
                ><img class="panel__right__buttons__img" src="res/profile.png"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <script src="JS/panel/panel.js"></script>
    </header>
    <main>
      <div class="books_form">
      <form class="books_form__form" onsubmit="add(event)">
        <label for="author">Автор:</label>
        <input type="text" name="author" id="author_input">
        <label for="book">Книга:</label>
        <input type="text" name="book" id="book_input">

        <button type="submit">Добавить</button>
      </form>
      <div class="books_form__resultContainer">
        
      </div>
    </div>
    </main>
